<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator (vanilla js)</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="calculatorContainer">
        <!-- implmement icons -->
        <table class="tableContainer">
            <tr>
                <td class="display" colspan = "4">0</td>
            </tr>
            <tr>
                <td colspan = "3" class="firstRowButtons" onclick="allClearHandle()">AC</td>
                <!-- <td></td> -->
                <!-- <td></td> -->
                <td class="operationButton">/</td>
            </tr>
            <tr>
                <td class="number">7</td>
                <td class="number">8</td>
                <td class="number">9</td>
                <td class="operationButton">x</td>
            </tr>
            <tr>
                <td class="number">4</td>
                <td class="number">5</td>
                <td class="number">6</td>
                <td class="operationButton">-</td>
            </tr>
            <tr>
                <td class="number">1</td>
                <td class="number">2</td>
                <td class="number">3</td>
                <td class="operationButton">+</td>
            </tr>
            <tr>
                <td class="number zeroButton" colspan = "2">0</td>
                <td class="number dot">.</td>
                <td class="equalsButton">=</td>
            </tr>
        </table>
    </main>
</body>
</html>
